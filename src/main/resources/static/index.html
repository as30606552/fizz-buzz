<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-wrapper">
    <div id="main-container">
        <div id="log-container"></div>
        <div id="input-container">
            <div id="turn-label-container" class="input-item">
                <label id="turn-label" for="turn-input">
                    Your turn:
                </label>
            </div>
            <input id="turn-input" class="input-item">
            <button id="accept-button" class="input-item">
                Accept
            </button>
            <button id="restart-button" class="input-item">
                New game
            </button>
        </div>
    </div>
</div>
<script defer src="script.js"></script>
</body>
</html>
